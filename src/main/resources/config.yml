# ┌────────────────────────────────────────────┐
# │        ⚙️ TablistCustomizer Config         │
# └────────────────────────────────────────────┘

modules:
  animation: true
  random_order: true
  easter_eggs: false
  personal_tablist: true

server_tag: citybuild
global_personal_storage_path: "../../network/tablists/"

# Enable animated header?
use_animated_header: true

# Change header frame every X ticks (20 = 1 second)
animated_header_interval_ticks: 100

# Show header in random order?
animated_header_random_order: false


# Enable animated footer?
use_animated_footer: true

# Change footer frame every X ticks
animated_footer_interval_ticks: 200

# Show footer in random order?
animated_footer_random_order: true


# How often should the tablist update for all players (in ticks)?
update_interval_ticks: 10


